<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        h2 { margin-bottom: 1.5rem; color: #1e293b; text-align: center; }
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #64748b; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; box-sizing: border-box; }
        .extras { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; margin-bottom: 1.5rem; }
        .btn-login { width: 100%; padding: 0.75rem; background: var(--primary); color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; }
        .btn-login:hover { background: #4f46e5; }
        a { color: var(--primary); text-decoration: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Welcome Back</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Email or Username</label>
            <input type="text" id="identifier" placeholder="name@company.com" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>
        
        <div class="extras">
            <label><input type="checkbox" id="rememberMe"> Remember me</label>
            <a href="/forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login">Sign In</button>
    </form>
    <p id="error-msg" style="color: red; font-size: 0.8rem; margin-top: 1rem; display: none;"></p>
</div>

<script src="login-logic.js"></script>
</body>
</html>
